<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Connexion</title>
</head>

<div layout:fragment="content">
    <h2>Connexion</h2>

    <div th:if="${param.error}">
        <p style="color:red;">Nom d'utilisateur ou mot de passe invalide.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color:green;">Vous avez été déconnecté.</p>
    </div>

    <form th:action="@{/user/login}" th:object="${user}" method="post">
        <div><label>Nom d'utilisateur : <input type="text" th:field="*{username}"/></label></div>
        <div><label>Mot de passe : <input type="password" th:field="*{password}"/></label></div>
        <div><input type="submit" value="Se connecter"/></div>
    </form>

    <p>Pas encore de compte ? <a th:href="@{/create-account}">Créer un compte</a></p>
</div>

</html>
